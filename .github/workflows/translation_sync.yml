name: Sync Translation.io

on:
  push:
    branches:
      - main
 # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  translation_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Pull latest master locally
        run: |
          git fetch origin main
          git checkout main


      - name: Create new branch
        run: |
          git checkout -b translation-sync-branch-timestamp

      - name: Run translation sync
        run: |
          bundle exec rake translation:sync

      - name: Commit and push changes
        run: |
         # Author identity
          git config --global user.name "Florence Njeri"
          git config --global user.email "flonsie17@gmail.com"
          date +%s > README.md
          git branch --set-upstream-to=origin/main main
          git pull
          git add .
          git commit -m "Automated translation.io sync"
          git push origin translation-sync-branch-timestamp
          git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "Auto-generated Translation Sync PR"
          title: "Auto-generated Translation.io Sync PR"
          body: "This PR was automatically generated to synchronize translations."
          branch: translation-sync-branch-timestamp